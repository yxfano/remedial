<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1>My Valentine Story</h1>
        <form>
            <label for="">My Name : </label>
            <input type="text">
            <br>

            <label for="">My Crush : </label>
            <input type="password">
            <br>

            <h2>Status : </h2>
            <input type="radio" name="status">
            <label for="">HTS</label>
            <br>
            <input type="radio" name="status">
            <label for="">Taken</label>
            <br>
            <input type="radio" name="status">
            <label for="">PDKT</label>
            <br>

            <h2>Journey : </h2>
            <input type="checkbox" name="journey">
            <label for="">Mulus</label>
            <br>
            <input type="checkbox" name="journey">
            <label for="">Ngebadut</label>
            <br>
            <input type="checkbox" name="journey">
            <label for="">NT</label>
            <br>

            <button type="reset" onclick="alert('Semua kenangan telah terhapus.')">Hapus semua kenangan!</button>
            <button type="submit" onclick="alert('Restu telah dikirim, semoga lancar!')">Kirim restu!</button>

        </form>
    </body>
</html>
