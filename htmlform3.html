<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <form>
        <h2>Identity</h2>
        <label>Full Name : </label><br>
        <input type="text"><br><br>

        <label>Email Address : </label><br>
        <input type="email"><br><br>

        <label>Gender : </label>
        <input type="radio" name="gender">
        <label>Male </label>
        <input type="radio" name="gender">
        <label>Female</label>
        <br><br>

        <h2>Tour Reservation</h2>
        <label>Select Tour Package : </label>
        <select>
            <option>Bali</option>
            <option>Makassar</option>
            <option>Bandung</option>
            <option>Jogjakarta</option>
        </select>
        <br><br>

        <label>Departure Date : </label>
        <input type="date"><br><br>

        <label>Arrival Date : </label>
        <input type="date"><br><br>

        <label>What would you want to avail?</label><br>
        <input type="checkbox" name="avail">
        <label for="">Boarding</label><br>

        <input type="checkbox" name="avail">
        <label for="">Fooding</label><br>

        <input type="checkbox" name="avail">
        <label for="">Sight Seeing</label><br>

        <hr>

        <label for="">Discount Coupon Code : </label>
        <input type="password"><br><br>

        <label for="">Terms and Condition : </label>
        <input type="radio" name="tnc"><label for="">Agree</label>
        <input type="radio" name="tnc"><label for="">Disagree</label>
        <br><br>

        <button>Reset</button>
        <button>Submit</button>
    </form>
</body>
</html>
